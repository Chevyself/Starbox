subcommands:
  title: >
    [
      {
        "color": "dark_gray",
        "text": "----------- "
      },
      {
        "color": "light_purple",
        "text": "Subcommands"
      },
      {
        "color": "dark_gray",
        "text": " ---------------------- \n"
      }
    ]
  child: >
    [
      {
        "color": "gray",
        "clickEvent": {
          "action": "suggest_command",
          "value": "/%parent% %children%"
        },
        "hoverEvent": {
          "action": "show_text",
          "value": [
            {
              "color": "light_purple",
              "text": "Select command"
            }
          ]
        },
        "text": "/%parent% %children%: "
      },
      {
        "text": "%description% \n"
      }
    ]
  empty-children: >
    [{"color":"gold","text":"There's no sub-commands or you might not be allowed to use them"}]
  bottom: >
    [{"color":"gold","text":"You must use a sub-command"}]